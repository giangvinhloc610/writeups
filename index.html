    <h1>My stupid writeups</h1>

    <div id="list"></div>
    
    <!-- Implement a content listing using Github Content API -->
    <!-- Source: https://stackoverflow.com/a/53218452/15365513 -->

    <script>
    var f; // Global variable f
    var htmlString = '<div class="outer">'; // Construct the big box

    (async () => {
        // Fetch file list from Github API
        const response = await fetch('https://api.github.com/repos/giangvinhloc610/writeups/contents/posts');
        const data = await response.json();

        // Render each post
        for (let file of data) {
            // Ignore index.html
            if (file.name != "index.html") {

                f = file;

                // Fetch description.json from post's folder
                (async () => {
                    // Create a small box
                    htmlString += "<div class=\"box\">";

                    // Fetch description
                    const p_response = await fetch('https://giangvinhloc610.github.io/writeups/posts/' + f.name + '/description.json');
                    const p_data = await p_response.json();
                    
                    for (let e of p_data) {
                        // Render to screen
                        htmlString += '<img src="posts/' + f.name + '/' + e.img + '" alt="' + e.alt + '"><a href="posts/' + f.name + '">' + e.title + '</a><br><p>' + e.content + '</p><br><p style="float: right;">' + e.date + '</p>';
                    }

                    // End small box
                    htmlString += "</div>";

                    // Put HTML to screen
                    document.getElementById("list").innerHTML = (htmlString + '</div>');
                })()
            }
        }
    })();
    </script>
